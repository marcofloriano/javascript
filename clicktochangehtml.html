<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Click button to change HTML</title>
</head>
<body>
	<h2>What can javascript do?</h2>

	<p id="demo">Javascript can change some content.</p>

	<button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello Javascript' ">Click Me</button>

	<h2>In this case Javascript can changes the value of src (source) attribute of an image.</h2>

	<button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'">Turn on the light</button>

	<img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width: 100px;">

	<button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'">Turn off the light</button>

	<p id="demo2">Javascript can change the style of an HTML element.</p>

	<button type="button" onclick="document.getElementById('demo2').style.fontSize='35px'">Click me!</button>

	<p id="demo3">JavaScript can hide HTML elements.</p>

	<button type="button" onclick="document.getElementById('demo3').style.display='none'">Hide me!</button>

	<p id="demo4" style="display: none;">Javascript can show hidden HTML elements.</p>

	<button type="button" onclick="document.getElementById('demo4').style.display='block'">Show me!</button>
</body>
</html>
